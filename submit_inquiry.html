   <!-- Form Valiodation script -->
   <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzwjwsLcHcG6Jgcw-b9q3AnTaWFrQ9mmM7ZVZxMD2bb_oZGFOHAjSHwdgIzHk8BIMyh/exec'
    const form = document.querySelector('#form')
    const btn = document.querySelector('#submit')


    form.addEventListener('submit', e => {
      e.preventDefault()
      btn.disabled = true
      btn.innerHTML = "Loading..."

      console.log(form)
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => { 
              btn.disabled = false
      btn.innerHTML = "Submit"
            alert('Your information has been sent to our team! Continue browsing our website.', response) })
        .catch(error => {
                     btn.disabled = false
      btn.innerHTML = "Submit"
            alert('Error! Check internet connection and try again.', error.message)})
    })
</script>
